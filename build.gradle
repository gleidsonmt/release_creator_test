plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '2.25.0'
}

group 'io.github.gleidsonmt'
version '1.0'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'io.github.gleidsonmt.release_creator_test'
    mainClass = 'io.github.gleidsonmt.release_creator_test.HelloApplication'
}

javafx {
    version = '17.0.6'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }


    jpackage {

        installerOptions = [
                '--description', "project.description",
                '--copyright', 'Copyrigth 2015-2019 WALCZAK.IT'
        ]

        if (System.properties['os.name'].toLowerCase().contains('windows')) {
            println "it's Windows"
        } else if(System.properties['os.name'].toLowerCase().contains('linux')) {
            println "it's linux"
        } else if(System.properties['os.name'].toLowerCase().contains('mac')) {
            println "it's mac"
        }

//        if (targetPlatform("win")) {
//            installerType = project.findProperty('installerType')
//            println "installerType = $installerType"
//        }
//
//        if(targetPlatform("mac")) {
//
//        }
//
//        if(targetPlatform("linux")) {
//
//        }
        addExtraDependencies("javafx")
    }

}

jlinkZip {
    group = 'distribution'
}