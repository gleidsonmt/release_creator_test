

name: Java Build Test 2 ||
run-name: Build by ${{ github.actor }} ðŸ§¬
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ${{matrix.os}}
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    strategy:
      matrix:
#        os: [windows-latest, ubuntu-latest, macos-latest]
        os: [ubuntu-latest]
#        os: [macos-latest, windows-latest]
#        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17.0.1
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with gradle
        run: ./gradlew build

      - name: Build Native Images
        run: ./gradlew jlink

      - name: Pack application
        run: ./gradlew jpackage

      - name: Create Zip File
        run: ./gradlew jlinkZip

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/build/jpackage

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
#          tag_name: ${{ github.event.release.tag_name }}
#          release_name: ${{ github.event.release.tag_name }}
          tag_name: Third
          release_name: Third
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ github.workspace }}/build/distributions
          asset_name: ${{ github.workspace }}/build/distributions
          asset_content_type: application/zip