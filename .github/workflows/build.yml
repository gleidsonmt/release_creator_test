

name: Java Build Test ||
run-name: Build by ${{ github.actor }} ðŸ§¬
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ${{matrix.os}}
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    strategy:
      matrix:
#        os: [windows-latest, ubuntu-latest, macos-latest]
        os: [windows-latest]
#        os: [macos-latest, windows-latest]
#        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17.0.1
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with gradle
        run: ./gradlew build

      - name: Build Native Images
        run: ./gradlew jlink

      - name: Pack application
        run: ./gradlew jpackage

      - name: Create Zip File From App and Runtime
        run: ./gradlew packageApp

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/build/jpackage

      - name: Tag and prepare release
        id: tag_and_prepare_release
        uses: K-Phoen/semver-release-action@v1.3.1
        with:
          release_branch: master
          release_strategy: tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release notes
        if: steps.tag_and_prepare_release.outputs.tag
        uses: Roang-zero1/github-create-release-action@v3
        with:
          created_tag: ${{ steps.tag_and_prepare_release.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ github.workspace }}/build/distributions/app-win-1.0.zip
          asset_name: app-win-1.0.zip
          asset_content_type: application/zip